{include file='header.html'}
<div id="freo-content">
  <div id="entry">
    <div class="entry">
      <h3>{$entry.title}</h3>
      <ul class="information">
        <li>{$entry.datetime|date_format:'%Y/%m/%d'}</li>
        <!--{if $entry_associate.category}-->
        <li><!--{foreach from=$entry_associate.category|smarty:nodefaults key='entry_category' item='entry_category' name='loop'}--><a href="{$freo.core.http_file}/category/{$entry_category}">{$freo.refer.categories[$entry_category].name}一覧へ</a><!--{if !$smarty.foreach.loop.last}-->,&nbsp;<!--{/if}--><!--{/foreach}--></li>
        <!--{else}-->
        <li><a href="{$freo.core.http_file}/entry">記事一覧へ</a></li>
        <!--{/if}-->
        <!--{if $freo.user.authority == 'root' or $freo.user.id == $entry.user_id}-->
        <li><a href="{$freo.core.http_file}/admin/entry_form?id={$entry.id}" target="_blank"><img src="{$freo.core.http_url}images/icons/edit.png" alt="編集" title="編集" width="16" height="16" /></a></li>
        <!--{/if}-->
      </ul>
      <div class="content">
        <!--{if $entry.file and $entry.image}-->
        <p><a href="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_files/{$entry.id}/{$entry.file}"><img src="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_images/{$entry.id}/{$entry.image}" alt="{$entry.memo|default:$entry.file}" style="max-width: {$entry_image.width}px;" width="100%" height="auto" /></a></p>
        <!--{elseif $entry_thumbnail}-->
        <p><a href="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_files/{$entry.id}/{$entry.file}"><img src="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_files/{$entry.id}/{$entry.file}" alt="{$entry.memo|default:$entry.file}" style="max-width: {$entry_file.width}px;" width="100%" height="auto" /></a></p>
        <!--{elseif $entry.file and $entry_file.width and $entry_file.height}-->
        <p><a href="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_files/{$entry.id}/{$entry.file}"><img src="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_files/{$entry.id}/{$entry.file}" alt="{$entry.memo|default:$entry.file}" style="max-width: {$entry_file.width}px;" width="100%" height="auto" /></a></p>
        <!--{elseif $entry.file}-->
        <p style="text-align: center;"><a href="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_files/{$entry.id}/{$entry.file}" target="_blank" rel="noopener"><img src="{$freo.core.http_url}images/banner_pdf.svg" width="120" height="auto"><br>{$entry.memo|default:$entry.title}</a></p>
        <!--{/if}-->
        <!--{if $entry_text.excerpt}-->
        {$entry_text.excerpt|smarty:nodefaults}
        <!--{/if}-->
        <!--{if $entry_associate.option}-->
        <p class="option-photo">
          <!--{foreach from=$freo.refer.options|smarty:nodefaults item='option'}-->
          <!--{if $entry_associate.option[$option.id] != ''}-->
          <!--{if $option.type == 'file'}--><a href="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_options/{$entry.id}/{$option.id}/{$entry_associate.option[$option.id]}"><img src="{$freo.core.http_url}{$smarty.const.FREO_FILE_DIR}entry_options/{$entry.id}/{$option.id}/{$entry_associate.option[$option.id]}" alt="{$entry_associates[$entry.id].option[$option.id]}"></a>
          <!--{/if}-->
          <!--{/if}-->
          <!--{/foreach}-->
        </p>
        <!--{/if}-->
      </div>
    </div>
  </div>
</div>
{include file='footer.html'}
