{include file='header.html'}
  <h2>ログイン</h2>
  <!--{if $errors}-->
  <p class="attention">
    <!--{foreach from=$errors|smarty:nodefaults item='error'}-->
    {$error}
    <!--{/foreach}-->
  </p>
  <!--{/if}-->
  <p>ユーザーIDとパスワードを入力してください。</p>
  <form action="{$freo.core.https_file}/login" method="post">
    <p>ユーザーID<br><input type="text" name="freo[user]" size="30" value="{$smarty.post.freo.user}" /></p>
    <p>パスワード<br><input type="password" name="freo[password]" size="30" value="{$smarty.post.freo.password}" /></p>
    <p><input type="checkbox" name="freo[session]" id="label_session" value="keep" /> <label for="label_session">ログイン状態を記憶する</label></p>
    <p class="search-button"><input type="submit" value="認証する" /></p>
  </form>
{include file='footer.html'}
